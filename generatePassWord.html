<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header><h1>Generate Password</h1></header>
      <div class="choices">
        <form>
          <p>Type the length of password</p> 
          <input type="number" class="length">
          <p>Include uppercase:</p>
          <input type="checkbox" id="uppercaseCheckbox" value="uppercase"> Uppercase
          <p>Include lowercase:</p>
          <input type="checkbox" id="lowercaseCheckbox" value="lowercase"> Lowercase
          <p>Include numbers:</p>
          <input type="checkbox" id="numbersCheckbox" value="numbers"> Numbers
        </form>
        <button onclick="generatePassword()">Generate Password</button>
      </div>
      <div>
        <p class="output"></p>
      </div>
    </div>
    <script src="/generatePassWord.js">
    </script>
  </body>
</html>
